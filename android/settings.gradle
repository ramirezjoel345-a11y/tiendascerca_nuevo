pluginManagement {
    def props = new java.util.Properties()
    file("local.properties").withInputStream { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "ERROR: 'flutter.sdk' no est√° en local.properties"

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories { google(); mavenCentral(); gradlePluginPortal() }

    plugins {
        id "com.android.application" version "8.5.2"
    }
}

plugins { id "dev.flutter.flutter-plugin-loader" version "1.0.0" }
include(":app")
