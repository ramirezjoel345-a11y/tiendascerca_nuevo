pluginManagement {
    def localProperties = new java.util.Properties()
    def localPropertiesFile = new File(settingsDir, "local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
    }

    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("ERROR: 'flutter.sdk' no est√° en local.properties")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id "dev.flutter.flutter-plugin-loader" version "1.0.0"
        id "com.android.application" version "8.5.2"
        id "org.jetbrains.kotlin.android" version "1.9.24"
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}

include(":app")
